<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="login-area">
        <h1 class="text-center">Welcome To Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Enter your email address">
            <br>
            <input type="password" class="form-control" placeholder="Enter your password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>

    <div id="transaction">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit"> 00</span></h2>
                </div>
            </div>
            <div class=" col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1240</span></h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text" placeholder="$ amount you want to deposit"
                        class="form-control">
                    <br>
                    <button id="addDeposit" class="btn btn-success">deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="text" placeholder="$ amount you want to withdraw" class="form-control">
                    <br>
                    <button id="withdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>


    <script>
        const loginButton = document.getElementById("login");
        loginButton.addEventListener("click", function () {
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";

            const transactionArea = document.getElementById("transaction");
            transactionArea.style.display = "block";
        })

        const depositBtn = document.getElementById("addDeposit");
        depositBtn.addEventListener("click", function () {

            const depositAmount = document.getElementById("depositAmount").value;
            const depositNumber = parseFloat(depositAmount);


            
            // const currentDeposit = document.getElementById("currentDeposit").innerText;
            // const currentDepositAmount = parseFloat(currentDeposit);
            // const totalDeposit = depositNumber + currentDepositAmount;
            // document.getElementById("currentDeposit").innerText= totalDeposit;

            updateSpanText("currentDeposit", depositNumber);
            updateSpanText("currentBalance", depositNumber);

         
    

        })
        const withdrawBtn = document.getElementById("withdraw");
            withdrawBtn.addEventListener("click", function(){
                const withdrawAmount = document.getElementById("withdrawAmount").value;
                const withdrawNumber = parseFloat(withdrawAmount);
                
                updateSpanText("currentWithdraw",withdrawNumber);
                updateSpanText("currentBalance", -1 * withdrawNumber);
                document.getElementById("withdrawAmount").value = "";
            })


            function updateSpanText(id, depositNumber) {
                const currentBalance = document.getElementById(id).innerText;
                const currentBalanceAmount = parseFloat(currentBalance);
                const totalBalance = depositNumber + currentBalanceAmount;
                document.getElementById(id).innerText = totalBalance;

                document.getElementById("depositAmount").value = "";
            }
            
            
        

    </script>
</body>

</html>
